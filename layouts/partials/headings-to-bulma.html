{{- $content := .Content -}}
{{- $content = replaceRE "<h1(.*?)>(.+)</h1>" "<h1$1 class=\"title is-1\">$2</h1>" $content -}}
{{- $content = replaceRE "<h2(.*?)>(.+)</h2>" "<h2$1 class=\"title is-2\">$2</h2>" $content -}}
{{- $content = replaceRE "<h3(.*?)>(.+)</h3>" "<h3$1 class=\"title is-3\">$2</h3>" $content -}}
{{- $content = replaceRE "<h4(.*?)>(.+)</h4>" "<h4$1 class=\"title is-4\">$2</h4>" $content -}}
{{- $content | safeHTML -}}
