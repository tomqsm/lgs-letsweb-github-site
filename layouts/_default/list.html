{{ define "main" }}
{{- partial "headings-to-bulma.html" . -}}
<h1>{{ .Title }}</h1>

{{ range .Pages.ByPublishDate.Reverse }}

<h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>

<p>{{ .Summary }}</p>
{{ .Render "summary" }}

<div style="color:grey; font-size:16px;">
        {{ if .Params.tags }}<strong>Tags:</strong>
                {{range .Params.tags}}<a href="{{ `/tags/` | relLangURL }}{{ . | urlize }}">{{ . }} </a>{{end}}
        {{end}}
</div>

{{ end }}
{{ end }}
