{{ define "main" }}
<div class="container">
<h1 class="title is-1">{{ .Title | title }}</h1>
    {{ $tags := .Site.Taxonomies.tags }}
    {{ $sortedTags := sort $tags ".Count" "desc" }}
    {{ $topTags := first 50 $sortedTags }}
    <ul>
        {{ range $tag := $topTags }}
        <li>
            <a href="{{ $tag.Page.Permalink }}">{{ $tag.Page.Title }}</a>
            <sup>{{ $tag.Count }}</sup>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
