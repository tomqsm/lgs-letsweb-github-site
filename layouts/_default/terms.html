{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ $baseUrl := .Site.BaseURL }}
{{ $plural  := .Data.Plural }}

{{ range $key, $value  := .Data.Terms }}
<a href="{{ $baseUrl  }}/{{ $plural }}/{{ $key}}">{{ $key }}</a>
{{ end }}

<ul>
    {{ range .Data.Taxonomies.tags }}
    yyy
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
    {{ end }}
</ul>

{{ end }}
